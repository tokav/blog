# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

env = "development"

defaultTheme = "light"    # valid options: light or dark
disableThemeToggle = true

socialIcons = [{ name = "github", url = "https://github.com/tkawczynski" }]

label.icon = "images/logo_light.png"
label.iconHeight = 40
secondaryLogo = "images/logo_dark.png"
ShowShareButtons = false
ShowReadingTime = true
ShowBreadCrumbs = true
ShowToc = true
ShowPostNavLinks = true
ShowCodeCopyButtons = true
comments = true

[homeInfoParams]
Title = "Code, Document, Repeat"
Content = "Capturing programming experiences, one note at a time"

[fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
# limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
keys = ["title", "permalink", "summary", "content"]
